language: clojure
lein: 2.7.1

before_install:
  - sudo apt-get install -y curl rlwrap
  - "travis/install_clojure.sh"

after_success:
  - lein uberjar

deploy:
  provider: releases
  api_key: "$RELEASE_OAUTH_TOKEN"
  file: "target/uberjar/rdf-validator-$TRAVIS_TAG-standalone.jar"
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$

